<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up -to Our platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <!-- Sign Up Container -->
  <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6 signup-form" action="#">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white text-center">Sign-in to our platform</h5>
      
      <!-- Name -->
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
        <input type="text" id="name" required placeholder="namexyz"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                      dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"/>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" id="email" required placeholder="name@company.com"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                      dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input type="password" id="password" required placeholder="••••••••"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                      dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"/>
      </div>

      <!-- Remember & Lost Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember" type="checkbox" required
                 class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded 
                        focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 
                        focus:ring-2 dark:bg-gray-700 dark:border-gray-600"/>
          <label for="remember" class="ml-2 text-sm text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <a href="sign-in.html" class="text-sm text-blue-600 hover:underline dark:text-blue-500">already have account?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 
                     focus:outline-none focus:ring-blue-300 font-medium rounded-lg 
                     text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 
                     dark:focus:ring-blue-800">
        Login to your account
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="absolute bottom-4 text-center w-full text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 Swift006 | Peaceful Planning Community
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQCHDG_AjLP-sqt-5QYD4hBNoCHGAR3xI",
      authDomain: "member-hub-kcf9x.firebaseapp.com",
      projectId: "member-hub-kcf9x",
      storageBucket: "member-hub-kcf9x.firebasestorage.app",
      messagingSenderId: "441773286066",
      appId: "1:441773286066:web:b8799fbeca70d63476dfab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.querySelector('.signup-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Sign up successful!');
          form.reset();
          location.href="index.html"
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>

</body>
</html>
